<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - La Rana que Canta</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #4CAF50;
            --primary-variant: #45a049;
            --secondary-color: #bb86fc;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --error-color: #cf6679;
            --success-color: #66bb6a;
            --warning-color: #ffc107;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container { max-width: 960px; margin: 20px auto; padding: 20px; }
        h1, h2 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        .card {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .product-list { list-style: none; padding: 0; }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s;
        }
        .product-item:last-child { border-bottom: none; }
        .product-item.inactive { background-color: rgba(207, 102, 121, 0.1); opacity: 0.6; }
        .product-details { flex-grow: 1; }
        .product-name { font-weight: bold; font-size: 1.1em; }
        .product-meta { font-size: 0.9em; color: var(--text-secondary); }
        .product-stock { font-weight: bold; }
        .stock-low { color: var(--warning-color); }
        .stock-out { color: var(--error-color); }
        .product-actions button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 0.8em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .btn-activate { background-color: var(--success-color); }
        .btn-deactivate { background-color: var(--error-color); }
        
        form label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        form input, form select {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }
        form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        form button:hover { background-color: var(--primary-variant); }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            color: var(--bg-color);
        }
        .status-active { background-color: var(--success-color); }
        .status-inactive { background-color: var(--text-secondary); }
        #notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
            transition: bottom 0.5s ease-in-out;
            z-index: 1000;
            text-align: center;
        }
        #notification.show { bottom: 20px; }
        #notification.success { background-color: var(--success-color); color: var(--bg-color); }
        #notification.error { background-color: var(--error-color); color: var(--bg-color); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Panel de Productos</h1>
        <div class="grid">
            <div class="card">
                <h2>Inventario de Productos</h2>
                <ul id="product-list" class="product-list">
                    <!-- Los productos se cargarán aquí -->
                    <p>Cargando inventario...</p>
                </ul>
            </div>
            <div class="card">
                <h2>Crear Nuevo Producto</h2>
                <form id="create-product-form">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" name="categoria" required>

                    <label for="valor">Precio ($)</label>
                    <input type="number" id="valor" name="valor" step="0.01" min="0" required>

                    <label for="stock">Stock Inicial</label>
                    <input type="number" id="stock" name="stock" min="0" required>

                    <button type="submit">Crear Producto</button>
                </form>
            </div>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        const API_BASE_URL = '/api/v1';
        const productList = document.getElementById('product-list');
        const createForm = document.getElementById('create-product-form');
        const notification = document.getElementById('notification');
        let apiKey = '';

        function showNotification(message, type = 'success', duration = 3000) {
            notification.textContent = message;
            notification.className = type; // 'success' or 'error'
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function renderProducts(products) {
            productList.innerHTML = '';
            if (products.length === 0) {
                productList.innerHTML = '<p>No hay productos en el inventario. ¡Crea el primero!</p>';
                return;
            }

            // Ordenamos: activos primero, luego por nombre
            products.sort((a, b) => {
                if (a.is_active === b.is_active) {
                    return a.nombre.localeCompare(b.nombre);
                }
                return a.is_active ? -1 : 1;
            });

            products.forEach(product => {
                const stockClass = product.stock === 0 ? 'stock-out' : (product.stock < 10 ? 'stock-low' : '');
                const itemClass = product.is_active ? '' : 'inactive';
                const statusBadge = product.is_active 
                    ? '<span class="status-badge status-active">Activo</span>'
                    : '<span class="status-badge status-inactive">Inactivo</span>';

                const actionButton = product.is_active
                    ? `<button class="btn-deactivate" data-id="${product.id}">Desactivar</button>`
                    : `<button class="btn-activate" data-id="${product.id}">Activar</button>`;

                const li = document.createElement('li');
                li.className = `product-item ${itemClass}`;
                li.innerHTML = `
                    <div class="product-details">
                        <div class="product-name">${product.nombre}</div>
                        <div class="product-meta">
                            ${product.categoria} &bull; $${product.valor} &bull; Stock: <span class="product-stock ${stockClass}">${product.stock}</span>
                        </div>
                    </div>
                    <div class="product-status">
                        ${statusBadge}
                    </div>
                    <div class="product-actions">
                        ${actionButton}
                    </div>
                `;
                productList.appendChild(li);
            });
        }

        async function fetchProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/productos/`, {
                    headers: { 'X-API-Key': apiKey }
                });
                if (!response.ok) {
                    throw new Error('No se pudo cargar el inventario. Verifica tu clave de API.');
                }
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                productList.innerHTML = `<p style="color: var(--error-color);">${error.message}</p>`;
            }
        }

        async function handleCreateProduct(event) {
            event.preventDefault();
            const formData = new FormData(createForm);
            const productData = Object.fromEntries(formData.entries());
            
            // Convertir a tipos correctos
            productData.valor = parseFloat(productData.valor);
            productData.stock = parseInt(productData.stock, 10);

            try {
                const response = await fetch(`${API_BASE_URL}/productos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify(productData)
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.detail || 'Error al crear el producto.');
                }
                showNotification(`Producto '${result.nombre}' creado con éxito.`);
                createForm.reset();
                fetchProducts(); // Recargar la lista
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function handleToggleActive(event) {
            const button = event.target;
            if (!button.matches('.btn-activate, .btn-deactivate')) return;

            const productId = button.dataset.id;
            const activate = button.classList.contains('btn-activate');
            const endpoint = activate ? 'activate' : 'deactivate';

            try {
                const response = await fetch(`${API_BASE_URL}/productos/${productId}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'X-API-Key': apiKey }
                });
                const result = await response.json();
                 if (!response.ok) {
                    throw new Error(result.detail || 'Error al actualizar el producto.');
                }
                showNotification(`Producto '${result.nombre}' ${activate ? 'activado' : 'desactivado'}.`);
                fetchProducts(); // Recargar la lista para ver el cambio
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // --- INICIALIZACIÓN ---
        window.addEventListener('DOMContentLoaded', () => {
                // Try to read the admin API key from localStorage (set by /admin login)
                apiKey = localStorage.getItem('adminApiKey');
            if (!apiKey) {
                // Si no hay clave, redirigimos al login de admin
                window.location.href = '/admin';
                return;
            }

            fetchProducts();

            createForm.addEventListener('submit', handleCreateProduct);
            productList.addEventListener('click', handleToggleActive);
        });
    </script>

</body>
</html>
