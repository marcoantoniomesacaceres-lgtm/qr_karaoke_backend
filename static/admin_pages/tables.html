<h2>Mesas y Códigos QR</h2>
<div class="grid" style="grid-template-columns: 350px 1fr 350px;">
    <div class="card">
        <h3>Mesas del Sistema</h3>
        <ul id="tables-list" class="item-list" style="max-height: 50vh; overflow-y: auto;">
            <p>Cargando mesas...</p>
        </ul>
    </div>
    <div class="card" style="text-align: center;">
        <h3>Código QR de la Mesa</h3>
        <div id="qr-display-area" style="margin-top: 20px;"><p>Selecciona una mesa de la lista para ver su código QR.</p></div>
    </div>
    <div class="card">
        <h3>Crear Nueva Mesa</h3>
        <form id="create-table-form">
            <div class="form-group">
                <label for="table-numero">Número de Mesa</label>
                <input type="number" id="table-numero" name="numero" min="1" required>
            </div>
            <div class="form-group">
                <label for="table-nombre">Nombre</label>
                <input type="text" id="table-nombre" name="nombre" placeholder="Ej: Mesa VIP">
            </div>
            <button type="submit" class="form-btn">Crear Mesa</button>
        </form>
    </div>
</div>
