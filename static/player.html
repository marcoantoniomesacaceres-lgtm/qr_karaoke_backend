<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - La Rana que Canta</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #standby-screen {
            z-index: 5;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #4CAF50;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div id="standby-screen">
        <h1>La Rana que Canta</h1>
        <p>Esperando la siguiente canción...</p>
    </div>

    <div id="player-container"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const WEBSOCKET_URL = `ws://${window.location.host}/ws/cola`;
        let player;
        let standbyScreen = document.getElementById('standby-screen');

        // 1. Carga de la API de YouTube
        function onYouTubeIframeAPIReady() {
            console.log("API de YouTube lista.");
            // No creamos el reproductor hasta que recibamos una canción
        }

        // 2. Función para crear y controlar el reproductor
        function playVideo(videoId) {
            standbyScreen.style.display = 'none'; // Ocultar pantalla de espera

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player-container', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0, // Ocultar controles de YouTube
                        'rel': 0,
                        'showinfo': 0,
                        'iv_load_policy': 3,
                        'modestbranding': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // Cuando el video termina (estado 0)
            if (event.data == YT.PlayerState.ENDED) {
                console.log("Video terminado. Mostrando pantalla de espera.");
                standbyScreen.style.display = 'flex';
                if (player) {
                    player.destroy();
                    player = null;
                }
            }
        }

        // 3. Conexión WebSocket para recibir órdenes
        function connectWebSocket() {
            const socket = new WebSocket(WEBSOCKET_URL);

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // Escuchamos un evento específico para el reproductor
                if (data.type === 'play_song' && data.payload.youtube_id) {
                    console.log('Recibida orden de reproducir:', data.payload.youtube_id);
                    playVideo(data.payload.youtube_id);
                }
            };

            socket.onclose = () => {
                console.log('WebSocket desconectado. Reconectando en 3 segundos...');
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Iniciar la conexión al cargar la página
        window.addEventListener('DOMContentLoaded', connectWebSocket);
    </script>
</body>
</html>
