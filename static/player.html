<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>LA CANTA QUE RANA - Reproductor</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --primary-color: #4CAF50;
            --surface-color: rgba(18, 18, 18, 0.85);
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #background-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Detrás de todo */
            background-size: cover;
            background-position: center center;
            background-color: var(--bg-color);
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
        }
        #background-carousel.active {
            opacity: 1;
        }
        #background-carousel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Encima del carrusel */
        }
        #standby-screen {
            position: relative;
            z-index: 5; /* Encima de todo cuando está activo */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
            background-color: transparent; /* El fondo lo da el carrusel */
        }
        h1 {
            font-size: 4vw;
            color: var(--primary-color);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            margin-top: 0;
        }
        p {
            font-size: 2vw;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
        }

        /* --- Overlay informativo --- */
        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20; /* Encima del reproductor */
            display: flex;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.6) 40%, rgba(0,0,0,0) 100%);
            padding: 10px 40px; /* Reducido el padding vertical */
            box-sizing: border-box;
            transition: opacity 0.5s ease-in-out;
        }
        .info-section {
            flex: 1;
            padding: 0 20px; /* Mantenemos el padding horizontal */
        }
        .info-section:first-child {
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info-section h2 {
            font-size: 1.2vw; /* Reducido */
            margin-top: 0;
            margin-bottom: 5px; /* Reducido */
            color: var(--primary-color);
            text-shadow: 2px 2px 4px #000;
        }
        .info-title {
            font-size: 1.5vw; /* Reducido */
            font-weight: bold;
            margin-bottom: 5px;
        }
        .info-artist { font-size: 1vw; color: #ccc; } /* Reducido */

        /* --- Reacciones --- */
        .reaction-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }
        .reaction-emoji {
            position: absolute;
            bottom: -100px;
            font-size: 5rem;
            animation: float-up 6s ease-out forwards;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
        }
        @keyframes float-up {
            to {
                bottom: 100%;
                transform: translateX(var(--tx, 0)) scale(1.5);
                opacity: 0;
            }
        }

        /* --- Banner de Notificaciones Globales --- */
        #notification-banner {
            position: fixed;
            top: -150px; /* Empieza fuera de la pantalla */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1200px;
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            z-index: 9000;
            font-size: 2.5vw;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            transition: top 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #notification-banner.show { top: 0; }
    </style>
</head>
<body>
    <div id="background-carousel"></div>

    <div id="standby-screen">
        <h1>LA CANTA QUE RANA</h1>
        <p>Esperando la siguiente canción...</p>
    </div>

    <div id="player-container"></div>

    <div class="info-overlay" id="info-overlay">
        <div class="info-section">
            <h2>Ahora Cantando</h2>
            <div id="now-playing-info">
                <div class="info-title">Esperando canción...</div>
                <div class="info-artist"></div>
            </div>
        </div>
        <div class="info-section">
            <h2>Siguiente</h2>
            <div id="upcoming-info">
                <div class="info-title">No hay canciones en espera</div>
                <div class="info-artist"></div>
            </div>
        </div>
    </div>

    <!-- Banner para mensajes globales -->
    <div id="notification-banner"></div>

    <div id="reaction-container" class="reaction-container"></div>

    <script>
        // YouTube API será cargado de forma asíncrona
        // Esto evita los problemas de Tracking Prevention en contextos de terceros
        window.onYouTubeIframeAPIReady = function() {
            console.log("API de YouTube lista.");
            window.youtubeAPIReady = true;
        };
    </script>
    <script src="https://www.youtube.com/iframe_api" defer></script>
    <script>
        const WEBSOCKET_URL = `ws://${window.location.host}/ws/cola`;
        let player;
        let standbyScreen = document.getElementById('standby-screen');
        let backgroundCarousel = document.getElementById('background-carousel');
        let infoOverlay = document.getElementById('info-overlay');
        let notificationBanner = document.getElementById('notification-banner');

        // --- Lógica del Carrusel de Fondos ---
        const backgroundImages = [
            "https://images.unsplash.com/photo-1594125674939-57342526a84c?q=80&w=2070&auto=format&fit=crop&referrerPolicy=no-referrer", // Mujer cantando con micrófono
            "https://images.unsplash.com/photo-1524230659264-3a2d413b5359?q=80&w=2070&auto=format&fit=crop&referrerPolicy=no-referrer", // Grupo de amigos cantando
            "https://images.unsplash.com/photo-1567446452963-234832486438?q=80&w=1932&auto=format&fit=crop&referrerPolicy=no-referrer", // Mujer cantando en un bar
            "https://images.unsplash.com/photo-1516280440614-37939fb98186?q=80&w=2070&auto=format&fit=crop&referrerPolicy=no-referrer"  // Hombre cantando con pasión
        ];
        let currentImageIndex = 0;
        let carouselInterval;

        function changeBackgroundImage() {
            backgroundCarousel.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        function startCarousel() {
            if (carouselInterval) return; // Ya está corriendo
            standbyScreen.style.opacity = '1';
            infoOverlay.style.opacity = '0';
            backgroundCarousel.classList.add('active');
            changeBackgroundImage(); // Carga la primera imagen inmediatamente
            carouselInterval = setInterval(changeBackgroundImage, 7000); // Cambia cada 7 segundos
        }

        function stopCarousel() {
            standbyScreen.style.opacity = '0';
            infoOverlay.style.opacity = '1';
            clearInterval(carouselInterval);
            carouselInterval = null;
            backgroundCarousel.classList.remove('active');
        }

        // 1. Carga de la API de YouTube
        let youtubeAPIReady = false;
        let playQueueOnReady = [];
        
        // Timeout para verificar si la API se cargó
        setTimeout(() => {
            if (!youtubeAPIReady && typeof YT === 'undefined') {
                console.warn('YouTube API not loaded after 15 seconds. Will retry on playVideo() call.');
            }
        }, 15000);

        // 2. Función para crear y controlar el reproductor
        function playVideo(videoId) {
            console.log('playVideo called with:', videoId);
            stopCarousel(); // Oculta standby, muestra overlay y detiene carrusel
            
            const container = document.getElementById('player-container');
            if (!container) {
                console.error('player-container not found in DOM');
                return;
            }
            
            // Limpiar el contenedor primero
            container.innerHTML = '';
            
            // Verificar que YT esté disponible
            if (typeof YT === 'undefined' || !YT.Player) {
                console.warn('YouTube API not available. Using iframe fallback for video:', videoId);

                // Usar iframe directo como fallback, con autoplay y controles
                container.innerHTML = `
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0&showinfo=0&iv_load_policy=3&modestbranding=1" 
                        frameborder="0" 
                        allow="autoplay; encrypted-media; accelerometer; clipboard-write; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen
                        referrerpolicy="no-referrer">
                    </iframe>
                    <div style="position:absolute;top:10%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:#fff;padding:20px;border-radius:10px;z-index:1000;font-size:2vw;max-width:80vw;text-align:center;">
                        <b>Si el video no inicia automáticamente, haz clic en el botón de reproducir ▶️.<br>Esto es por restricciones del navegador.</b>
                    </div>
                `;
                console.log('iframe inserted into DOM');

                // Destruir reproductor anterior si existe
                if (player) {
                    try {
                        player.destroy();
                    } catch (e) {}
                    player = null;
                }

                // Intentar cargar YouTube API si aún no está disponible
                if (typeof YT === 'undefined') {
                    console.log('Attempting to load YouTube API...');
                    const script = document.createElement('script');
                    script.src = 'https://www.youtube.com/iframe_api';
                    script.defer = true;
                    document.head.appendChild(script);
                }

                // Reintentar después de 5 segundos para ver si YT cargó
                setTimeout(() => {
                    if (typeof YT !== 'undefined' && YT.Player) {
                        console.log('YouTube API loaded, replacing with official player');
                        playVideo(videoId);
                    }
                }, 5000);
                return;
            }

            if (player) {
                console.log('Replacing existing video with:', videoId);
                player.loadVideoById(videoId);
            } else {
                console.log('Creating new YouTube player with:', videoId);
                player = new YT.Player('player-container', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0, // Ocultar controles de YouTube
                        'rel': 0,
                        'showinfo': 0,
                        'iv_load_policy': 3,
                        'modestbranding': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // Cuando el video termina (estado 0)
            try {
                if (event.data == YT.PlayerState.ENDED) {
                    console.log("Video terminado. Mostrando pantalla de espera.");
                    startCarousel(); // Muestra standby, oculta overlay e inicia carrusel
                    if (player) {
                        try {
                            player.destroy();
                        } catch (e) {
                            console.warn("Error destroying player:", e);
                        }
                        player = null;
                    }
                }
                
                // Manejar errores del reproductor
                if (event.data == YT.PlayerState.UNSTARTED || event.data == -1) {
                    console.log("Player not ready or encountered error");
                }
            } catch (error) {
                console.error("Error in onPlayerStateChange:", error);
            }
        }

        // 3. Conexión WebSocket para recibir órdenes
        function connectWebSocket() {
            console.log('Intentando conectar a WebSocket:', WEBSOCKET_URL);
            let socket = new WebSocket(WEBSOCKET_URL);

            socket.onopen = () => {
                console.log('WebSocket conectado exitosamente');
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Mensaje WebSocket recibido:', data);

                if (data.type === 'play_song' && data.payload) {
                    // Soportar tanto youtube_id como youtube_url
                    let videoId = data.payload.youtube_id;
                    
                    if (!videoId && data.payload.youtube_url) {
                        // Extraer el ID de la URL si es necesario
                        const match = data.payload.youtube_url.match(/\/embed\/([a-zA-Z0-9_-]+)/);
                        videoId = match ? match[1] : null;
                    }
                    
                    if (videoId) {
                        console.log('Recibida orden de reproducir:', videoId);
                        playVideo(videoId);
                    } else {
                        console.error('No se pudo extraer el ID de YouTube:', data.payload);
                    }
                }

                // --- NUEVO: Escuchar el evento de canción finalizada ---
                if (data.type === 'song_finished' && data.payload) {
                    const scoreInfo = data.payload;
                    const standbyParagraph = standbyScreen.querySelector('p');
                    let message = '';

                    if (scoreInfo.puntuacion_ia > 0) {
                        message = `¡Felicitaciones, <strong>${scoreInfo.cantante_nombre}</strong>! Tu puntaje fue de <strong>${scoreInfo.puntuacion_ia}</strong> puntos. ¡Sigue así!`;
                    } else {
                        message = `Nadie cantó la última canción. Puntaje: 0.`;
                    }
                    standbyParagraph.innerHTML = `${message}<br>Esperando la siguiente canción...`;
                }

                // --- NUEVO: Escuchar y mostrar notificaciones globales ---
                if (data.type === 'notification' && data.payload && data.payload.mensaje) {
                    notificationBanner.textContent = data.payload.mensaje;
                    notificationBanner.classList.add('show');

                    // Ocultar el banner después de 10 segundos
                    setTimeout(() => {
                        notificationBanner.classList.remove('show');
                    }, 10000);
                }

                // Escuchar y mostrar reacciones de emojis
                if (data.type === 'reaction' && data.payload && data.payload.reaction) {
                    const emoji = document.createElement('div');
                    emoji.className = 'reaction-emoji';
                    emoji.textContent = data.payload.reaction;
                    
                    // Posición horizontal y movimiento lateral aleatorios
                    emoji.style.left = `${Math.random() * 90 + 5}%`;
                    emoji.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                    
                    document.getElementById('reaction-container').appendChild(emoji);
                    setTimeout(() => emoji.remove(), 6000); // Limpiar el emoji del DOM después de la animación
                } else {
                    // Si no es un tipo específico, asumimos que es la actualización de la cola
                    updateQueueUI(data);
                }
            };

            socket.onclose = () => {
                console.log('WebSocket desconectado. Reconectando en 3 segundos...');
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (error) => {
                console.error("Error de WebSocket:", error);
                socket.close();
            };
        }

        function updateQueueUI(queueData) {
            const nowPlayingInfo = document.getElementById('now-playing-info');
            const upcomingInfo = document.getElementById('upcoming-info');

            // Actualizar "Ahora Cantando"
            if (queueData.now_playing) {
                const song = queueData.now_playing;
                const addedBy = song.usuario.mesa ? song.usuario.mesa.nombre : song.usuario.nick;
                nowPlayingInfo.innerHTML = `
                    <div class="info-title">${song.titulo}</div>
                    <div class="info-artist">Por: <strong>${addedBy}</strong></div>`;
            } else {
                nowPlayingInfo.innerHTML = `<div class="info-title">Esperando canción...</div><div class="info-artist"></div>`;
            }

            // Actualizar "Siguiente"
            if (queueData.upcoming && queueData.upcoming.length > 0) {
                const nextSong = queueData.upcoming[0];
                const addedBy = nextSong.usuario.mesa ? nextSong.usuario.mesa.nombre : nextSong.usuario.nick;
                upcomingInfo.innerHTML = `
                    <div class="info-title">${nextSong.titulo}</div>
                    <div class="info-artist">Por: <strong>${addedBy}</strong></div>`;
            } else {
                upcomingInfo.innerHTML = `<div class="info-title">No hay canciones en espera</div><div class="info-artist"></div>`;
            }
        }

        // Iniciar la conexión al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            startCarousel(); // Inicia el carrusel al cargar la página
        });
    </script>
</body>
</html>
