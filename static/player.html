<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://www.youtube.com https://s.ytimg.com; frame-src 'self' https://www.youtube.com; style-src 'self' 'unsafe-inline';">
    <title>LA CANTA QUE RANA - Reproductor</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --primary-color: #4CAF50;
            --surface-color: rgba(18, 18, 18, 0.85);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #background-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Detr√°s de todo */
            background-image: url('/static/player_background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: var(--bg-color);
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
        }

        #background-carousel.active {
            opacity: 1;
        }

        #background-carousel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            /* Encima del carrusel */
        }

        #standby-screen {
            position: relative;
            z-index: 5;
            /* Encima de todo cuando est√° activo */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
            background-color: transparent;
            /* El fondo lo da el carrusel */
        }

        h1 {
            font-size: 4vw;
            color: var(--primary-color);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-top: 0;
        }

        p {
            font-size: 2vw;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
        }

        /* --- Overlay informativo --- */
        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            /* Encima del reproductor */
            display: flex;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.6) 40%, rgba(0, 0, 0, 0) 100%);
            padding: 10px 40px;
            /* Reducido el padding vertical */
            box-sizing: border-box;
            transition: opacity 0.5s ease-in-out;
        }

        .info-section {
            flex: 1;
            padding: 0 20px;
            /* Mantenemos el padding horizontal */
        }

        .info-section:first-child {
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .info-section h2 {
            font-size: 1.2vw;
            /* Reducido */
            margin-top: 0;
            margin-bottom: 5px;
            /* Reducido */
            color: var(--primary-color);
            text-shadow: 2px 2px 4px #000;
        }

        .info-title {
            font-size: 1.5vw;
            /* Reducido */
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-artist {
            font-size: 1vw;
            color: #ccc;
        }

        /* Reducido */

        /* --- Reacciones --- */
        .reaction-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .reaction-emoji {
            position: absolute;
            bottom: -100px;
            font-size: 5rem;
            animation: float-up 6s ease-out forwards;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        }

        @keyframes float-up {
            to {
                bottom: 100%;
                transform: translateX(var(--tx, 0)) scale(1.5);
                opacity: 0;
            }
        }

        /* --- Banner de Notificaciones Globales --- */
        #notification-banner {
            position: fixed;
            top: -150px;
            /* Empieza fuera de la pantalla */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1200px;
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            z-index: 9000;
            font-size: 2.5vw;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            transition: top 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #notification-banner.show {
            top: 0;
        }
    </style>
</head>

<body>
    <div id="background-carousel"></div>

    <div id="standby-screen">
        <h1>LA CANTA QUE RANA</h1>
        <p>Esperando la siguiente canci√≥n...</p>
    </div>

    <div id="player-container"></div>

    <div class="info-overlay" id="info-overlay">
        <div class="info-section">
            <h2>Ahora Cantando</h2>
            <div id="now-playing-info">
                <div class="info-title">Esperando canci√≥n...</div>
                <div class="info-artist"></div>
            </div>
        </div>
        <div class="info-section">
            <h2>Siguiente</h2>
            <div id="upcoming-info">
                <div class="info-title">No hay canciones en espera</div>
                <div class="info-artist"></div>
            </div>
        </div>
    </div>

    <!-- Banner para mensajes globales -->
    <div id="notification-banner"></div>

    <div id="reaction-container" class="reaction-container"></div>

    <script>
        // NO cargar YouTube API JS - evita conflictos con Tracking Prevention y CORS
        // Usaremos solo iframes simples que funcionan sin problemas
        window.onYouTubeIframeAPIReady = function () {
            console.log("YouTube API ready (but we don't use it).");
        };
    </script>
    <script>
        // Usar WebSocket URL relativa para funcionar tanto en HTTP como HTTPS
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const WEBSOCKET_URL = `${wsProtocol}//${window.location.host}/ws/cola`;
        const API_BASE_URL = `${window.location.protocol}//${window.location.host}/api/v1`;
        let standbyScreen = document.getElementById('standby-screen');
        let backgroundCarousel = document.getElementById('background-carousel');
        let infoOverlay = document.getElementById('info-overlay');
        let notificationBanner = document.getElementById('notification-banner');

        // Variables para el autoplay autom√°tico
        let autoplayTimer = null;

        // --- L√≥gica del Carrusel de Fondos ---
        const backgroundImages = [
            // URLs de im√°genes deshabilitadas para evitar OpaqueResponseBlocking
            // Usar imagen local en su lugar
        ];
        let currentImageIndex = 0;
        let carouselInterval;

        function changeBackgroundImage() {
            // El fondo se manejar√° con imagen local en su lugar
            // Esto evita los bloques CORS de Unsplash
        }

        function startCarousel() {
            if (carouselInterval) return; // Ya est√° corriendo
            standbyScreen.style.opacity = '1';
            infoOverlay.style.opacity = '0';
            backgroundCarousel.classList.add('active');
            // Sin cambiar imagen - usar solo imagen local
            // carouselInterval = setInterval(changeBackgroundImage, 7000);
        }

        function stopCarousel() {
            standbyScreen.style.opacity = '0';
            infoOverlay.style.opacity = '1';
            clearInterval(carouselInterval);
            carouselInterval = null;
            backgroundCarousel.classList.remove('active');
        }

        // 1. Carga de la API de YouTube - NO USAREMOS ESTO
        // Evitamos completamente la API de YouTube JS para evitar:
        // - Conflictos CORS (HTTP local vs HTTPS YouTube)
        // - Problemas de Tracking Prevention
        // - Storage access blocking
        // Usaremos solo iframes que funcionan sin problemas

        // 2. Funci√≥n para crear reproductor con iframe mejorada con referrerpolicy
        function insertYouTubeIframe(videoId) {
            const container = document.getElementById('player-container');
            if (!container) {
                console.error('player-container not found in DOM');
                return;
            }

            // Construir URL del embed con par√°metros optimizados
            const embedUrl = `https://www.youtube.com/embed/${encodeURIComponent(videoId)}?autoplay=1&controls=1&modestbranding=1&rel=0&iv_load_policy=3&playsinline=1`;

            container.innerHTML = `
                <iframe 
                    id="youtube-iframe"
                    title="YouTube video player"
                    src="${embedUrl}"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    loading="lazy"
                    referrerpolicy="origin"
                    style="border:none; display:block;"></iframe>
                <div style="position:absolute;bottom:2%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.8);color:#FFF;padding:15px 25px;border-radius:8px;z-index:1000;font-size:1.2vw;max-width:85vw;text-align:center;border:2px solid #4CAF50;">
                    <b>‚ñ∂Ô∏è Si el video no inicia, haz clic en reproducir</b>
                </div>
            `;
            console.log('iframe del video insertado exitosamente con referrerpolicy="origin"');
        }

        // Funci√≥n para avanzar autom√°ticamente a la siguiente canci√≥n
        async function advanceToNextSong() {
            console.log('‚è≠Ô∏è Avanzando autom√°ticamente a la siguiente canci√≥n...');
            try {
                const response = await fetch(`${API_BASE_URL}/canciones/siguiente`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.status === 204) {
                    console.log('‚úÖ No hay m√°s canciones en la cola');
                    const container = document.getElementById('player-container');
                    if (container) container.innerHTML = '';
                    startCarousel();
                } else if (response.ok) {
                    console.log('‚úÖ Siguiente canci√≥n iniciada autom√°ticamente');
                } else {
                    console.error('‚ùå Error al avanzar:', response.status);
                }
            } catch (error) {
                console.error('‚ùå Error en advanceToNextSong:', error);
            }
        }

        function playVideo(videoId, duration = 0) {
            console.log('üéµ playVideo called with:', videoId, 'duration:', duration);

            // Limpiar temporizador anterior si existe
            if (autoplayTimer) {
                clearTimeout(autoplayTimer);
                autoplayTimer = null;
                console.log('üîÑ Temporizador anterior limpiado');
            }

            stopCarousel(); // Oculta standby, muestra overlay y detiene carrusel
            insertYouTubeIframe(videoId);

            // Si tenemos la duraci√≥n, configurar temporizador
            if (duration && duration > 0) {
                const timerDuration = (duration + 3) * 1000; // +3 segundos de buffer
                console.log(`‚è±Ô∏è Configurando temporizador de autoplay para ${timerDuration}ms (${duration + 3}s)`);

                autoplayTimer = setTimeout(() => {
                    console.log('‚è∞ Temporizador de autoplay activado');
                    advanceToNextSong();
                }, timerDuration);
            } else {
                console.warn('‚ö†Ô∏è No se proporcion√≥ duraci√≥n, autoplay autom√°tico deshabilitado');
            }
        }

        // 3. Conexi√≥n WebSocket para recibir √≥rdenes
        function connectWebSocket() {
            console.log('Intentando conectar a WebSocket:', WEBSOCKET_URL);
            let socket = new WebSocket(WEBSOCKET_URL);

            socket.onopen = () => {
                console.log('WebSocket conectado exitosamente');
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Mensaje WebSocket recibido:', data);

                if (data.type === 'play_song' && data.payload) {
                    // Soportar tanto youtube_id como youtube_url
                    let videoId = data.payload.youtube_id;

                    if (!videoId && data.payload.youtube_url) {
                        // Extraer el ID de la URL si es necesario
                        const match = data.payload.youtube_url.match(/\/embed\/([a-zA-Z0-9_-]+)/);
                        videoId = match ? match[1] : null;
                    }

                    if (videoId) {
                        console.log('Recibida orden de reproducir:', videoId);
                        const duration = data.payload.duracion_seconds || data.payload.duration || 0;
                        playVideo(videoId, duration);
                    } else {
                        console.error('No se pudo extraer el ID de YouTube:', data.payload);
                    }
                }

                // --- NUEVO: Escuchar el evento de canci√≥n finalizada ---
                if (data.type === 'song_finished' && data.payload) {
                    const scoreInfo = data.payload;
                    const standbyParagraph = standbyScreen.querySelector('p');
                    let message = '';

                    if (scoreInfo.puntuacion_ia > 0) {
                        message = `¬°Felicitaciones, <strong>${scoreInfo.cantante_nombre}</strong>! Tu puntaje fue de <strong>${scoreInfo.puntuacion_ia}</strong> puntos. ¬°Sigue as√≠!`;
                    } else {
                        message = `Nadie cant√≥ la √∫ltima canci√≥n. Puntaje: 0.`;
                    }
                    standbyParagraph.innerHTML = `${message}<br>Esperando la siguiente canci√≥n...`;
                }

                // --- NUEVO: Escuchar y mostrar notificaciones globales ---
                if (data.type === 'notification' && data.payload && data.payload.mensaje) {
                    notificationBanner.textContent = data.payload.mensaje;
                    notificationBanner.classList.add('show');

                    // Ocultar el banner despu√©s de 10 segundos
                    setTimeout(() => {
                        notificationBanner.classList.remove('show');
                    }, 10000);
                }

                // Escuchar y mostrar reacciones de emojis
                if (data.type === 'reaction' && data.payload && data.payload.reaction) {
                    const emoji = document.createElement('div');
                    emoji.className = 'reaction-emoji';
                    emoji.textContent = data.payload.reaction;

                    // Posici√≥n horizontal y movimiento lateral aleatorios
                    emoji.style.left = `${Math.random() * 90 + 5}%`;
                    emoji.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);

                    document.getElementById('reaction-container').appendChild(emoji);
                    setTimeout(() => emoji.remove(), 6000); // Limpiar el emoji del DOM despu√©s de la animaci√≥n
                } else {
                    // Si no es un tipo espec√≠fico, asumimos que es la actualizaci√≥n de la cola
                    updateQueueUI(data);
                }
            };

            socket.onclose = () => {
                console.log('WebSocket desconectado. Reconectando en 3 segundos...');
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (error) => {
                console.error("Error de WebSocket:", error);
                socket.close();
            };
        }

        function updateQueueUI(queueData) {
            const nowPlayingInfo = document.getElementById('now-playing-info');
            const upcomingInfo = document.getElementById('upcoming-info');

            // Actualizar "Ahora Cantando"
            if (queueData.now_playing) {
                const song = queueData.now_playing;
                const addedBy = song.usuario.mesa ? song.usuario.mesa.nombre : song.usuario.nick;
                nowPlayingInfo.innerHTML = `
                    <div class="info-title">${song.titulo}</div>
                    <div class="info-artist">Por: <strong>${addedBy}</strong></div>`;
            } else {
                nowPlayingInfo.innerHTML = `<div class="info-title">Esperando canci√≥n...</div><div class="info-artist"></div>`;
            }

            // Actualizar "Siguiente"
            if (queueData.upcoming && queueData.upcoming.length > 0) {
                const nextSong = queueData.upcoming[0];
                const addedBy = nextSong.usuario.mesa ? nextSong.usuario.mesa.nombre : nextSong.usuario.nick;
                upcomingInfo.innerHTML = `
                    <div class="info-title">${nextSong.titulo}</div>
                    <div class="info-artist">Por: <strong>${addedBy}</strong></div>`;
            } else {
                upcomingInfo.innerHTML = `<div class="info-title">No hay canciones en espera</div><div class="info-artist"></div>`;
            }
        }

        // Iniciar la conexi√≥n al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            startCarousel(); // Inicia el carrusel al cargar la p√°gina
        });
    </script>
</body>

</html>
