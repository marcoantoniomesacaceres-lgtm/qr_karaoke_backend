<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CANTA QUE RANA - Reproductor</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --primary-color: #4CAF50;
            --surface-color: rgba(18, 18, 18, 0.85);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            display: flex;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0) 100%);
            padding: 20px;
            box-sizing: border-box;
        }
        .now-playing-section {
            flex: 2;
            padding-right: 20px;
        }
        .upcoming-section {
            flex: 1;
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            max-height: 35vh;
            overflow-y: auto;
        }
        h1, h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px #000;
        }
        .now-playing-title {
            font-size: 3.5vw;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .now-playing-artist {
            font-size: 2vw;
            color: #ccc;
        }
        .upcoming-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .upcoming-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .upcoming-item:last-child {
            border-bottom: none;
        }
        .upcoming-item img {
            width: 60px;
            height: 45px;
            border-radius: 4px;
            object-fit: cover;
        }
        .upcoming-title {
            font-size: 1.2em;
        }
        .upcoming-artist {
            font-size: 0.9em;
            color: #aaa;
        }
        .reaction-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }
        .reaction-emoji {
            position: absolute;
            bottom: -50px;
            font-size: 4rem;
            animation: float-up 6s ease-out forwards;
        }
        @keyframes float-up {
            to { bottom: 100%; transform: translateX(var(--tx, 0)) scale(1.8); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe id="youtube-player"
            src="https://www.youtube.com/embed/?enablejsapi=1&autoplay=0&controls=0&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <div class="overlay">
        <div class="now-playing-section">
            <h1>Ahora Cantando</h1>
            <div id="now-playing-info">
                <div class="now-playing-title">Esperando la siguiente canción...</div>
                <div class="now-playing-artist"></div>
            </div>
        </div>
        <div class="upcoming-section">
            <h2>En Espera</h2>
            <ul id="upcoming-list" class="upcoming-list">
                <li>Aún no hay canciones en la cola.</li>
            </ul>
        </div>
    </div>

    <div id="reaction-container" class="reaction-container"></div>

    <script>
        const wsUrl = `ws://${window.location.host}/ws/cola`;
        let socket;

        function connect() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => console.log("Reproductor conectado al WebSocket.");
            socket.onclose = () => {
                console.log("WebSocket desconectado. Reintentando en 3 segundos...");
                setTimeout(connect, 3000);
            };
            socket.onerror = (error) => {
                console.error("Error de WebSocket:", error);
                socket.close();
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'play_song') {
                    const videoId = data.payload.youtube_id;
                    const player = document.getElementById('youtube-player');
                    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1&enablejsapi=1`;
                } else if (data.type === 'reaction') {
                    const emoji = document.createElement('div');
                    emoji.className = 'reaction-emoji';
                    emoji.textContent = data.payload.reaction;
                    emoji.style.left = `${Math.random() * 90 + 5}%`;
                    emoji.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                    document.getElementById('reaction-container').appendChild(emoji);
                    setTimeout(() => emoji.remove(), 6000);
                } else { // Asumimos que es una actualización de la cola
                    updateQueueUI(data);
                }
            };
        }

        function updateQueueUI(queueData) {
            const nowPlayingInfo = document.getElementById('now-playing-info');
            const upcomingList = document.getElementById('upcoming-list');

            if (queueData.now_playing) {
                const song = queueData.now_playing;
                const addedBy = song.usuario.mesa ? song.usuario.mesa.nombre : song.usuario.nick;
                nowPlayingInfo.innerHTML = `
                    <div class="now-playing-title">${song.titulo}</div>
                    <div class="now-playing-artist">Por: <strong>${addedBy}</strong></div>`;
            } else {
                nowPlayingInfo.innerHTML = `<div class="now-playing-title">Esperando la siguiente canción...</div>`;
            }

            upcomingList.innerHTML = '';
            if (queueData.upcoming && queueData.upcoming.length > 0) {
                queueData.upcoming.slice(0, 5).forEach(song => { // Mostrar solo las próximas 5
                    const addedBy = song.usuario.mesa ? song.usuario.mesa.nombre : song.usuario.nick;
                    upcomingList.innerHTML += `
                        <li class="upcoming-item">
                            <img src="https://i.ytimg.com/vi/${song.youtube_id}/default.jpg" alt="Miniatura">
                            <div>
                                <div class="upcoming-title">${song.titulo}</div>
                                <div class="upcoming-artist">Por: <strong>${addedBy}</strong></div>
                            </div>
                        </li>`;
                });
            } else {
                upcomingList.innerHTML = '<li>No hay más canciones en la cola.</li>';
            }
        }

        document.addEventListener('DOMContentLoaded', connect);
    </script>
</body>
</html>
